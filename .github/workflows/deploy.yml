# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch	  # Triggers the workflow on push or pull request events but only for the master branch
  push:	
    branches: [ master ]	
  pull_request:	
    branches: [ master ]	


  # Allows you to run this workflow manually from the Actions tab	
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v2

      - name: HTTP Request Action
        # You may pin to the exact commit or the version.
        # uses: fjogeleit/http-request-action@42677b964eaf5247505c1777cc04b1d242833224
        uses: fjogeleit/http-request-action@v1.7.1
        with:
          # Request URL
          url: ${{ secrets.DEV_API_ENDPOINT }}
          # Request Method
          method: POST # optional, default is POST

          # Request Body as JSON String
          data: "{'env': 'dev' }" # optional, default is {}

          timeout: 300000
          # Bearer Authentication Token
          bearerToken: ${{secrets.DEV_API_TOKEN}}

